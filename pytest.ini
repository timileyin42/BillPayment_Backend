[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    auth: marks tests as authentication tests
    wallet: marks tests as wallet tests
    payment: marks tests as payment tests
    cashback: marks tests as cashback tests
    biller: marks tests as biller tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env =
    ENVIRONMENT = testing
    DATABASE_URL = postgresql+asyncpg://postgres:postgres@localhost:5432/vision_fintech_test
    REDIS_URL = redis://localhost:6379/1
    SECRET_KEY = test-secret-key-for-testing-only
    ACCESS_TOKEN_EXPIRE_MINUTES = 30
    REFRESH_TOKEN_EXPIRE_DAYS = 7